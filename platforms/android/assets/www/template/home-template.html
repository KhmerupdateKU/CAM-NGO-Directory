<div data-role="header" data-position="fixed">    
    <h1 class="wow fadeIn khmer-moul-header" data-wow-delay='0.2s'><strong>CAM NGO</strong></h1>
    <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.2s' data-transition="slide"><img src="img/app/ic_launcher.png" width="100%" height="100%"></a>    
    <a class="ui-btn-right wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button waves-effect waves-button"
       style="visibility: visible; animation-name: fadeIn; animation-delay: 0.2s;" href="#home-bottom" data-role="button"
       data-rel="popup" data-wow-delay='0.2s' data-transition="slide"><i class="zmdi zmdi-more-vert"></i></a>
</div>
<div data-role="main" class="ui-content iscroll-wrapper">        
    
    {{#if error}}
    <div data-role="footer" data-position="fixed" data-fullscreen="false" style="background-color:#616161 ">        
        <div class="col-xs-auto">
            <div class="card-action">
                <div class="row between-xs">
                    <div class="col-xs-4">
                        <div class="box">
                            <a href="#" class="ui-btn ui-btn-inline"><h6 class=" khmer-regular align-left"  style="color: white">{{error}}</h6></a>
                        </div>
                    </div>
                    <div class="col-xs-8 align-right">
                        <div class="box">
                            <a href="#" class="ui-btn ui-btn-inline" onclick="HomeController.start();"><h6 style="color: blue;" class="khmer-regular align-right">ព្យាយាមម្តងទៀត</h6></a>
                        </div>
                    </div>
                </div>
            </div>                     
        </div>
    </div>
    {{/if}}        
    {{#if favorite}}          
    <div class="nd2-card">
        <div class="card-title center-xs">
            <div class="card-supporting-text">                                
                <a class=" ui-btn ui-btn-inline waves-effect waves-button" data-wow-delay='0.2s' data-transition="slide"  href="#page-favorite">
                    <h6 class="khmer-regular">លោកអ្នកអាចចូលទៅមើលចំណូលចិត្តរបស់អ្នក  <i class="zmdi zmdi-favorite"></i></h6>
                </a>
            </div>
        </div>
    </div>
    {{/if}}        
    {{#if categories}}
    <div class="ui-grid-b">
        {{#each categories}}
        <div class='{{block}}'>        
            <div class="menu-elem" id="card-menu">
                <a class=" ui-btn waves-effect waves-button" data-wow-delay='0.2s' data-transition="slide" href="#page-ngo" id="{{cat_id}}" data-cat_name = '{{name_kh}}'>
                    <div class="menu-img">
                        <img width="100%" src="{{../url}}img/category/{{logo}}"  style="border-radius:15%" onError="this.onerror=null;this.src='img/app/na.png';"/>                    
                    </div>                    
                </a>
            </div>
        </div>
        {{/each}}
    </div>
    {{/if}}    
</div>

<div data-role="panel" id="home-bottom" class="ui-bottom-sheet ui-bottom-sheet-list" data-animate="false" data-position='bottom' data-display="overlay">
    <div class="ui-panel-inner">
        <div class="row around-xs">
            <div class="col-xs-auto">
                <a class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline around-xs waves-effect waves-button" href="#page-favorite" data-wow-delay='0.2s' data-transition="slide">
                    <i class="zmdi zmdi-favorite zmd-2x"></i>
                    <strong>ចំណូលចិត្ត</strong>
                </a>
            </div>            
            <div class="col-xs-auto">
                <a class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline around-xs waves-effect waves-button" href="#page-help" data-wow-delay='0.2s' data-transition="slide"
                   data-rele="popup">
                    <i class="zmdi zmdi-help zmd-2x"></i>
                    <strong>ជំនួយ</strong>
                </a>
            </div>
            <div class="col-xs-auto">
                <a class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline around-xs waves-effect waves-button" href="#page-about" data-wow-delay='0.2s' data-transition="slide">
                    <i class="zmdi zmdi-collection-text zmd-2x"></i>
                    <strong>អំពីពួកយើង</strong>
                </a>
            </div>
            <div class="col-xs-auto">
                <a class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline around-xs waves-effect waves-button" href="#" onclick="App.onExite()" data-ajax="false">
                    <i class="zmdi zmdi-close zmd-2x"></i>
                    <strong>ចាកចេញពីកម្មវិធី</strong>
                </a>
            </div>
        </div>
    </div>
</div>
