<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
    <h2 class="wow fadeIn khmer-regular" data-wow-delay='0.4s'>ក្រុមនៃអង្គការ</h2>
    <a href="#popupDialog" data-rel="popup" data-inline="true" data-transition="pop"
       class="ui-btn ui-btn-right" style="font-size: 25px" data-wow-delay='0.2s'>
        <i class="zmdi zmdi-more-vert"></i>       
    </a>

    <div data-role="popup" id="popupDialog">    
        <ul data-role="listview">
            <li><a href="">About us</a></li>
            <li><a href="">Rate us</a></li>
            <li><a href="">Exit</a></li>
        </ul>
    </div>
</div>
<div data-role="main" class="ui-content">
    <div class="ui-grid-b" >        
        {{#each categories}}
        <div class='{{block}}'>                        
            <div class="ui-bar" style="padding: 10px 10px 10px 10px;" >
                <div class="menu-elem" id="card-menu"> 
                    <a class="ui-link" href="#page-ngo" id="{{cat_id}}" data-cat_name = '{{name_kh}}'>
                        <div class="menu-img">                           

                            <img width="100%" src="{{../url}}img/category/{{logo}}"  style="border-radius:15%" onError="this.onerror=null;this.src='img/app/na.png';"/> 
                        </div>                                                                        
                    </a> 
                </div>
            </div>
        </div>        
        {{/each}}            
    </div>
</div>
