<div data-role="header" data-position="fixed" data-fullscreen="false">    
    <h1 class="wow fadeIn khmer-moul-header" data-wow-delay='0.4s'>{{header}}</h1>
    <a href="#" data-rel="back" class="ui-btn ui-btn-left"><i class="zmdi zmdi-arrow-back zmd-2x"></i></a>
    <a href="#" id="btn-favorite" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='0.8s'><i id="favorite" class="zmdi {{favorite}} zmd-2x"></i></a>     
</div>
<div data-role="main" class="nd2-banner">               
    {{#each detail}}    
    <div class="nd2-card">
        <div class="card-media">
            <img src="img/app/logobackground.png" onError="this.onerror=null;this.src='img/app/na.png';"/>
            <div class="card-media-overlay">
                <img src="{{../url}}img/ngo/{{logo}}" style="width: 40%;height: auto; margin-left: 30%;margin-bottom: 30%" onError="this.onerror=null;this.src='img/app/na.png';"/>
            </div>
            <div class='card-media-overlay with-background card-supporting-text'>                            
                <h4 class="khmer-moul-header">{{name_kh}}</h4>                
            </div>
        </div>
        <div class="card-action">
            <div class='card-supporting-text'>                            
                <h4 class="khmer-regular" >{{name_en}} ({{name_short}})</h4>                                                          
            </div>
        </div>
    </div>
    <div class="nd2-card">
        <div class="card-title">            
            <h4 class="khmer-moul">អំពីអង្គការ</h4>
            <div class="card-supporting-text">
                <p class="khmer-regular">{{description}}</p>
            </div>
        </div>
    </div>
    <div class="nd2-card">
        <div class="card-title">            
            <div class="align-left">            
                <h4 class="khmer-moul">លេខទូរស័ព្ទ</h4>
            </div>
            <div class="card-supporting-text">
                {{#each ../phones}}
                <div class="align-left">  
                    <h5 class="khmer-regular ui-btn-inline" style="margin-bottom: 10px">
                        <a href="tel:{{phone}}" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-phone link'></i></a>
                        {{phone}}                    
                    </h5>                                
                </div>
                {{/each}}                                    
            </div>
        </div>            
        <div class="card-supporting-text">            
            <div class="align-left">            
                <h4 class="khmer-moul">សារអេឡិចត្រូនិច</h4>
            </div>  
            <div class="card-supporting-text">
                {{#each ../emails}}
                <div class="align-left">  
                    <h5 class="khmer-regular ui-btn-inline" style="margin-bottom: 10px">
                        <a href="mailto:{{email}}" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-email'></i></a>
                        {{email}}
                    </h5>                                
                </div>
                {{/each}}                                    
            </div>
        </div>                
        <div class="card-supporting-text">          
            <div class="col-xs-0 align-left">                    
                <h5 class="khmer-moul ui-btn-inline">វេបសាយ</h5>                      
            </div>
            <div class="card-supporting-text">
                <div class="align-left">  
                    <div class="row between-xs">                    
                        <div class="align-left">  
                            <h5 class="khmer-regular ui-btn-inline" style="margin-bottom: 10px">
                                <a href="http://{{website}}" class="ui-btn ui-btn-inline ui-btn-fab"><i class='zmdi zmdi-globe'></i></a>
                                {{website}}
                            </h5>  
                        </div>                    
                    </div>
                </div>
            </div> 
        </div>        
        <div class="card-supporting-text">
            <div class="col-xs-0 align-left">                    
                <h4 class="khmer-moul" style="margin-bottom: 10px">អាស័យដ្ឋាន</h4>
            </div>

            <div class="card-supporting-text">
                <div class="align-left">  
                    <div class="row between-xs">                    
                        <div class="align-left">  
                            <p class="khmer-regular">{{address}}</p>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    <div class="nd2-card">
        <div class="card-title">                          
            <h4 class="khmer-moul ui-btn-inline">ផែនទី</h4>                            
        </div>
        <div class="card-media">            
            <div id="map-block"></div>           
            <script type="text/javascript">
                getMap("map-block", '{{map}}');
            </script>
        </div>            
    </div>
    {{/each}}   
</div>
