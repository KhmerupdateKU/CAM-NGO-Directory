<div data-role="header" data-position="fixed" data-fullscreen="false">
    <h1 class="wow fadeIn khmer-moul-header" data-wow-delay='0.2s' id="ngo-header">
        {{#if header}}
        {{header}}
        {{else}}
        បញ្ចីអង្គការ            
        {{/if}}
    </h1>          
    {{#if ngos}}
    <a href="#filter-ngo" id="btn-search-ngo" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='0.2s'><i class="zmdi zmdi-search"></i></a>    
    {{/if}}    
    <a href="#" id="btn-back-ngo" data-rel="back" data-wow-delay='0.0s' data-transition="slide" class="ui-btn ui-btn-left"><i class="zmdi zmdi-arrow-back"></i></a>   
    <a href="#" id="btn-back-search-ngo" data-wow-delay='0.0s' data-transition="slide" class="ui-btn ui-btn-left ui-hidden-accessible"><i class="zmdi zmdi-arrow-back"></i></a>   
    <h1 class="ui-filterable ui-hidden-accessible ui-btn-inline" id="search-block-ngo" style="display: inline-block;width: 80%;margin: 0px 0px 0px 0px;padding: 15px 60px 0px 50px;background-color: inherit">
        <span style="display: inline">
            <span style="width: 20px;float: left">
                <i class="zmdi zmdi-search"></i>
            </span>
            <span style="float: left;width: 90%">            
                <input id="filter-ngo" class="khmer-regular ui-input-text" style="padding-top: 0px;padding-bottom: 0px; background-color: #009688;
                       color: white" data-role="search" placeholder="សរសេរឈ្មោះអង្គការ ដែលអ្នកចង់ស្វែងរក...."/>        
            </span>
        </span>
    </h1>
</div>
<div data-role="main" class="nd2-banner">           
    {{#if error}}
    <div data-role="footer" data-position="fixed" data-fullscreen="false" style="background-color:#616161">        
        <div class="col-xs-auto">
            <div class="card-action">
                <div class="row between-xs">
                    <div class="col-xs-4">
                        <div class="box">
                            <a href="#" class="ui-btn ui-btn-inline" ><h6 class=" khmer-regular align-left"  style="color: white">{{error}}</h6></a>
                        </div>
                    </div>
                    <div class="col-xs-8 align-right">
                        <div class="box">
                            <a href="#" class="ui-btn ui-btn-inline" onclick="setTimeout(NgoController.start(), 1000);"><h6 style="color: blue;" class="khmer-regular align-right">ព្យាយាមម្តងទៀត</h6></a>
                        </div>
                    </div>
                </div>
            </div>                     
        </div>
    </div>
    {{/if}}        
    {{#if favorite}}          
    <div class="nd2-card">
        <div class="card-title center-xs">

            <div class="card-supporting-text">                                
                <a class=" ui-btn ui-btn-inline waves-effect waves-button" data-wow-delay='0.2s' data-transition="slide"  href="#page-favorite">
                    <h6 class="khmer-regular">លោកអ្នកអាចចូលទៅមើលចំណូលចិត្តរបស់អ្នក <i class="zmdi zmdi-favorite"></i></h6>
                </a>
            </div>
        </div>
    </div>
    {{/if}}        
    {{#if ngos}}
    <ul data-role="listview" data-filter="true" data-input="#filter-ngo">
        {{#each ngos}}
        <div class="nd2-card" id="list-ngo">
            <a class=" waves-effect waves-button" data-wow-delay='0.2s' data-transition="slide" style="text-decoration: none" href="#page-ngo-detail" data-ngo_id = '{{ngo_id}}' data-ngo_name = '{{name_short}}'>
                <div class="card-title has-avatar">
                    <img src="{{../url}}img/ngo/{{logo}}" class="card-avatar" onError="this.onerror=null;this.src='img/app/na.png';"/>                             
                    <h1 class="card-primary-title" style="color: #009688">{{name_short}}</h1>                                                        
                    <div class="card-subtitle">            
                        <h4 class="khmer-moul" style="margin-top: 5px;margin-bottom: 5px">{{name_kh}}</h4>                       
                    </div>
                </div>
            </a>        
        </div>
        {{/each}} 
    </ul>
    {{/if}}
</div>
