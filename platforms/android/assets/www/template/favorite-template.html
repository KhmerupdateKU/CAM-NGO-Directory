<div data-role="header" data-position="fixed" data-fullscreen="false">
    <h1 class="wow fadeIn khmer-regular" data-wow-delay='0.4s' id="page-ngo-header">{{header}}</h1>          
    <a href="#filter-ngo-offline" id="btn-search-offline" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-search zmd-2x"></i></a>    
    <a href="" data-rel="back" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-arrow-back zmd-2x"></i></a>                            
    <div class="ui-hidden-accessible wow fadeIn" id="search-block-offline" data-wow-delay='0.4s' style="padding-left: 10px;padding-right: 10px">
        <input id="filter-ngo-offline" class="khmer-regular ui-input-text" data-role="search" placeholder="សរសេរឈ្មោះអង្គការ ដែលអ្នកចង់ស្វែងរក...."/>
    </div>
</div>
<div data-role="main" class="nd2-banner">                   
    {{#each ngos}}    
    <ul data-role="listview" data-filter="true" data-input="#filter-ngo-offline">        
        <div class="nd2-card" id="list-ngo-offline">
            <a style="text-decoration: none" href="#page-ngo-detail" data-offline-ngo_id = '{{ngo_id}}' data-offline-ngo_name = '{{name_short}}'>                            
                <div class="card-title has-avatar">                    
                    <img src="{{../url}}img/ngo/{{logo}}" class="card-avatar" onError="this.onerror=null;this.src='img/app/na.png';"/>                             
                    <h4 class="card-primary-title" style="color: black">{{name_short}}</h4>
                    <h6 class="card-subtitle khmer-regular" style="color: red;font-size: 10px">({{cat_name_kh}})</h6>                                    
                    <div class="card-supporting-text">
                        <h5 class="khmer-regular" style="color: black">{{name_kh}}</h5>
                    </div>
                </div>                
            </a>        
        </div>
    </ul>
    {{/each}}                
</div>
