<div data-role="header" data-position="fixed" data-fullscreen="false">
    <h1 class="wow fadeIn khmer-moul-header" data-wow-delay='0.2s' data-transition="slide" id="page-ngo-header">ចំណូលចិត្ត</h1>          
    <a href="#" data-rel="back" data-wow-delay='0.2s' data-transition="slide" class="ui-btn ui-btn-left"><i class="zmdi zmdi-arrow-back zmd-2x"></i></a>   
    <a href="#filter-ngo-offline" id="btn-search-offline" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='0.2s'><i class="zmdi zmdi-search zmd-2x"></i></a>       

</div> 
<div data-role="main" class="nd2-banner">                   
    <div class="ui-hidden-accessible" id="search-block-offline" data-wow-delay='0.4s'>
        <input id="filter-ngo-offline" class="khmer-regular ui-input-text" style="margin-left: 5px;margin-right: 5px" data-role="search" placeholder="សរសេរឈ្មោះអង្គការ ដែលអ្នកចង់ស្វែងរក...."/>
    </div>
    {{#each ngos}}    
    <ul data-role="listview" data-filter="true" data-input="#filter-ngo-offline">        
        <div class="nd2-card" id="list-ngo-offline">
            <a style="text-decoration: none"  href="#page-ngo-detail" data-wow-delay='0.2s' data-transition="slide" data-offline-ngo_id = '{{ngo_id}}' data-offline-ngo_name = '{{name_short}}'>                            
                <div class="card-title has-avatar">                    
                    <img src="{{../url}}img/ngo/{{logo}}" class="card-avatar" onError="this.onerror=null;this.src='img/app/na.png';"/>                             
                    <div class="card-primary-title"> 
                        <h6 class="khmer-regular" style="color: #009688;margin-top: 5px;"><strong>{{name_short}}</strong>({{cat_name_kh}})</h6>
                    </div>
                    <div class="card-subtitle">
                        <h5 class="khmer-moul" style="margin-top: 5px;margin-bottom: 5px">{{name_kh}}</h5>
                    </div>
                </div>                
            </a>        
        </div>
    </ul>
    {{/each}}                
</div>
