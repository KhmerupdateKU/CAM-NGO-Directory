<div data-role="header" data-position="fixed" data-fullscreen="false">    
    <h1 class="wow fadeIn khmer-moul-header" data-wow-delay='0.0s' data-transition="slide" id="favorite-header">ចំណូលចិត្ត</h1>          
    <a href="#" id="btn-back-favorite" data-rel="back" data-wow-delay='0.0s' data-transition="slide" class="ui-btn ui-btn-left"><i class="zmdi zmdi-arrow-back"></i></a>   
    <a href="#" id="btn-back-search-favorite" data-wow-delay='0.0s' data-transition="slide" class="ui-btn ui-btn-left ui-hidden-accessible"><i class="zmdi zmdi-arrow-back"></i></a>   
    {{#if ngos}}
    <a href="#filter-ngo-offline" id='btn-search-offline' class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-search"></i></a>          
    {{/if}}
    <h1 class="ui-filterable ui-hidden-accessible ui-btn-inline" id="search-block-offline" style="display: inline-block;width: 80%;margin: 0px 0px 0px 0px;padding: 15px 60px 0px 50px;background-color: inherit">
        <span style="display: inline">
            <span style="width: 20px;float: left">
                <i class="zmdi zmdi-search"></i>
            </span>
            <span style="float: left;width: 90%">            
                <input id="filter-ngo-offline" class="khmer-regular ui-input-text" style="padding-top: 0px;padding-bottom: 0px; background-color: #009688;
                       color: white;" data-role="search" placeholder="សរសេរឈ្មោះអង្គការ ដែលអ្នកចង់ស្វែងរក...."/>        
            </span>
        </span>
    </h1>
</div>
<div data-role="main" class="nd2-banner"> 
    {{#if ngos}}
    {{#each ngos}}    
    <ul data-role="listview" data-filter="true" data-input="#filter-ngo-offline">        
        <div class="nd2-card" id="list-ngo-offline">
            <a style="text-decoration: none"  href="#page-ngo-detail" data-wow-delay='0.2s' data-transition="slide" data-offline-ngo_id = '{{ngo_id}}' data-offline-ngo_name = '{{name_short}}'>                            
                <div class="card-title has-avatar">                    
                    <img src="{{../url}}img/ngo/{{logo}}" class="card-avatar" onError="this.onerror=null;this.src='img/app/na.png';"/>                             
                    <div class="card-primary-title"> 
                        <h6 class="khmer-regular" style="color: #009688;margin-top: 5px;"><strong>{{name_short}}</strong>({{cat_name_kh}})</h6>
                    </div>
                    <div class="card-subtitle">
                        <h5 class="khmer-moul" style="margin-top: 5px;margin-bottom: 5px">{{name_kh}}</h5>
                    </div>
                </div>                
            </a>        
        </div>
    </ul>
    {{/each}}       
    {{/if}}
</div>
