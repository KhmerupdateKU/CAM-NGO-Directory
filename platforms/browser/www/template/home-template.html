<div data-role="header" data-position="fixed" data-fullscreen="false">
    <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><img src="img/app/ic_launcher.png" width="100%" height="100%"></a>
    <h1 class="wow fadeIn khmer-moul-header" data-wow-delay='0.4s'>CAM NGO</h1>
    <a class="ui-btn-right wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button waves-effect waves-button"
       style="visibility: visible; animation-name: fadeIn; animation-delay: 1.2s;" href="#home-bottom" data-role="button"
       data-rel="popup"
       data-wow-delay="1.2s"><i class="zmdi zmdi-more-vert zmd-2x"></i></a>
</div>
<div data-role="main" class="ui-content">    
</div>
<div class="ui-grid-b">
    {{#each categories}}
    <div class='{{block}}'>
        <div class="nd2-card">
            <div class="card-media">
                <img src="{{../url}}img/category/{{logo}}" onError="this.onerror=null;this.src='img/app/na.png';"/>
            </div>          
        </div>

            </div>
            <div class="menu-elem" id="card-menu">
                <a class="ui-link ui-btn ui-btn-raised waves-effect waves-button waves-effect waves-button" href="#page-ngo" id="{{cat_id}}" data-cat_name = '{{name_kh}}'>
                    <div class="menu-img">
                        <img width="100%" src="{{../url}}img/category/{{logo}}"  style="border-radius:15%" onError="this.onerror=null;this.src='img/app/na.png';"/>
                    </div>
                </a>
            </div>
        </div>-->

    {{/each}}
</div>
</div>
<div data-role="panel" id="home-bottom" class="ui-bottom-sheet ui-bottom-sheet-list" data-animate="false" data-position='bottom' data-display="overlay">
    <div class="ui-panel-inner">
        <div class="row around-xs">
            <div class="col-xs-auto">
                <a class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button waves-effect waves-button
                   waves-effect waves-button" href="#page-favorite" data-ajax="false"><i class="zmdi zmdi-favorite zmd-2x"></i>
                    <strong>ចំណូលចិត្ត</strong>
                </a>
            </div>
            <div class="col-xs-auto">
                <a class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button waves-effect waves-button
                   waves-effect waves-button" href="#" data-ajax="false"><i class="zmdi zmdi-star zmd-2x"></i>
                    <strong>វាយតម្លៃកម្មវិធី</strong>
                </a>
            </div>
            <div class="col-xs-auto">
                <a class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button waves-effect waves-button
                   waves-effect waves-button" href="#page-about" data-ajax="false"><i class="zmdi zmdi-collection-text zmd-2x"></i>
                    <strong>អំពីពួកយើង</strong>
                </a>
            </div>
            <div class="col-xs-auto">
                <a id='btn_exit' class="khmer-regular ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button waves-effect waves-button
                   waves-effect waves-button" href="#" onclick="exitFromApp()" data-ajax="false"><i class="zmdi zmdi-close zmd-2x"></i>
                    <strong>ចាកចេញពីកម្មវិធី</strong>
                </a>
            </div>
        </div>
    </div>
</div>
