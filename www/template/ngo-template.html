<div data-role="header">    
    <h1 id="page-ngo-header"></h1>
    <input  name="search-mini" id="search-mini" value="" data-mini="true" id="filterBasic-input" data-type="search" />      
</div>
<div data-role="content">
    <ul data-role="listview" id="list-ngo" data-filter="true" data-input="#filterBasic-input">        
        {{#each ngos}}
        <li><a href="#page-ngo-detail" id={{ngo_id}} data-ngo_id = '{{ngo_id}}' data-ngo_name = '{{name_kh}}'>
                <img src="img/category/political.png"/>
                     <h1>{{name_en}}</h1>
                     <h3>{{name_kh}}</h3>
            </a>
        </li>
        {{/each}}        
    </ul>
</div>
