<div data-role="header" data-position="fixed">           
    <div class="ui-grid-b" style="height: 100%">
        <div class="ui-block-a" style="width: 10%">
            <a href="#" data-rel='back' class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all"></a>
        </div>
        <div class="ui-block-b" style="width: 80%">
            <label id="page-ngo-header"></label>
            <form class="ui-filterable ui-hidden-accessible" id="frm-search-ngo">
                <input id="filter-ngo" data-type="search" placeholder="Search your NGO hear..">
            </form>    
        </div>
        <div class="ui-block-c" style="width: 10%">
            <a href="#" class="ui-btn ui-icon-search ui-btn-icon-notext ui-corner-all search-right" id="search-ngo"></a>
        </div>
    </div>    
</div>
<div data-role="content">
    <ul data-role="listview" id="list-ngo" data-filter="true" data-input="#filter-ngo">        
        {{#each ngos}}
        <li><a href="#page-ngo-detail" id={{ngo_id}} data-ngo_id = '{{ngo_id}}' data-ngo_name = '{{name_kh}}'>
                <img src="img/category/political.png"/>
                <h1>{{name_en}}</h1>
                <h3>{{name_kh}}</h3>
            </a>
        </li>
        {{/each}}        
    </ul>
</div>
