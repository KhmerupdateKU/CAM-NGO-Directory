<div data-role="header" data-position="fixed" data-fullscreen="false">
    <h1 class="wow fadeIn khmer-moul-header ui-input-text" data-wow-delay='0.2s' id="page-ngo-header">
        {{#if header}}
        Fuck
        {{else}}
        បញ្ចីអង្គការ            
        {{/if}}</h1>          
    <a href="#filter-ngo" id="btn-search" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='0.2s'><i class="zmdi zmdi-search zmd-2x"></i></a>    
    <a href="#" data-rel="back" data-transition="slide" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-arrow-back zmd-2x"></i></a>                                
    <!--    <form class="ui-filterable">
            <input id="filter-ngo" class="khmer-regular ui-input-text" style="margin-left: 5px;margin-right: 5px" data-role="search" placeholder="សរសេរឈ្មោះអង្គការ ដែលអ្នកចង់ស្វែងរក...."/>
        </form>-->
</div>
<div data-role="main" class="nd2-banner">           

    {{#if noconnection}}
    <div data-role="footer" data-position="fixed" data-fullscreen="false" style="background-color:black ">        
        <div class="col-xs-auto">
            <div class="card-action">
                <div class="row between-xs">
                    <div class="col-xs-4">
                        <div class="box">
                            <a href="#" class="ui-btn ui-btn-inline" ><h6 class=" khmer-regular align-left"  style="color: white">ពុំមានអ៊ីនធឺណិតតភ្ជាប់ <i class="zmdi zmdi-network-wifi-off"></i></h6></a>
                        </div>
                    </div>
                    <div class="col-xs-8 align-right">
                        <div class="box">
                            <a href="#" class="ui-btn ui-btn-inline" onclick="setTimeout(NgoController.start(), 1000);"><h6 style="color: blue;" class="khmer-regular align-right">ព្យាយាមម្តងទៀត</h6></a>
                        </div>
                    </div>
                </div>
            </div>                     
        </div>
    </div>
    {{/if}}        
    {{#if favorite}}          
    <div class="nd2-card">
        <div class="card-title center-xs">

            <div class="card-supporting-text">                                
                <a class=" ui-btn ui-btn-inline waves-effect waves-button" data-wow-delay='0.2s' data-transition="slide"  href="#page-favorite">
                    <h6 class="khmer-regular">លោកអ្នកអាចចូលទៅមើលចំណូលចិត្តរបស់អ្នក <i class="zmdi zmdi-favorite"></i></h6>
                </a>
            </div>
        </div>
    </div>
    {{/if}}        
    {{#if ngos}}
    <ul data-role="listview" data-filter="true" data-input="#filter-ngo">
        {{#each ngos}}
        <div class="nd2-card" id="list-ngo">
            <a class=" waves-effect waves-button" data-wow-delay='0.2s' data-transition="slide" style="text-decoration: none" href="#page-ngo-detail" data-ngo_id = '{{ngo_id}}' data-ngo_name = '{{name_short}}'>
                <div class="card-title has-avatar">
                    <img src="{{../url}}img/ngo/{{logo}}" class="card-avatar" onError="this.onerror=null;this.src='img/app/na.png';"/>                             
                    <h1 class="card-primary-title" style="color: #009688">{{name_short}}</h1>                                                        
                    <div class="card-subtitle">            
                        <h4 class="khmer-moul" style="margin-top: 5px;margin-bottom: 5px">{{name_kh}}</h4>                       
                    </div>
                </div>
            </a>        
        </div>
        {{/each}} 
    </ul>
    {{/if}}
</div>
